<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">

    <title>Tech It Easy Dashboard</title>
</head>
<header class="welkom">
    <img class="main-foto" src="assets/main-foto.jpg" alt="main-foto">
    <div class="main-logo">
    <img class="tech-it-easy-logo" src="assets/tech_it_easy.png" alt="tech-it-easy-logo">
        <h1 class="main-title">Voorraad-systeem</h1>
    </div>

</header>
<body>

<div class="firstdata-main">
<article class="first-data">
    <h1 class="first-data-item" id="soldTVs"></h1>
    <h1 class="first-data-item" id="stockTVs"></h1>
    <h1 class="first-data-item" id="currentStock"></h1>
</article>

</div>
<div class="one-item-container">
<article id="tv-info">
    <p id="type-info"></p>
    <p id="price-info"></p>
    <p id="size-info"></p>
</article>
</div>
<section class="outer-container">
<div class="list-container">

    <div class="buttons">
        <button onclick="sortTVbutton(inventory)">Sorteer op prijs</button>
        <button onclick="ambiLightsButton(inventory)">AmbiLight TV's</button>
        <button onclick="soldOutButton(inventory)">Uitverkochte exemplaren</button>
    </div>
<article id="info-list">
  <p class="info-p"></p>
</article>
</div>
</section>

<script src="main.js"></script>
</body>
</html>
